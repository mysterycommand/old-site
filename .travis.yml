# You must sign into travis-ci.org and set the commit hook on your project for travis to
# run on your project. The secure: variable must be generated by running `travis encrypt`
# on a github oauth key that you can generate using curl.

language:
    node_js
node_js:
    - 0.8
notifications:
    irc: "irc.freenode.org#generator-travis-ci"
branches:
    only:
        - develop
env:
    global:
        # GH_OAUTH_TOKEN is the oauth token generated as described at
        # https://help.github.com/articles/creating-an-oauth-token-for-command-line-use
        #
        # curl -u 'username' -d '{"scopes":["repo"],"note":"push to master from travis"}' https://api.github.com/authorizations
        #
        # It must be encrypted using the travis gem
        # http://about.travis-ci.org/docs/user/build-configuration/#Secure-environment-variables
        #
        # travis encrypt GH_OAUTH_TOKEN=XXXXXXXXXXXXXXX
        #
        # User specific env variables
        - secure: "GEeP/uK1Uqly4xgbMb5bfMc0EtWMewKlIhtUTEf82F4JRDAkuLhMkwpZ2/o16xwQhq1LNdfAO126G/ILjKy3p+WPN2fmMsqdwVgkdkXxboUeldlnGI+5hhxe/XSrSVXvhucfxWaUCTnf/xzMHyY9JSRN5PjuqtBW3yV3UV72JXs="
        - GH_OWNER: mysterycommand
        - GH_PROJECT_NAME: mysterycommand.github.io
        # This .travis.yml file instructs travis-ci.org to build your develop branch using `yeoman build`
        # and deploy the output to your project's master branch.

before_script:
    # install dependencies
    - gem update --system
    - gem install compass
    - npm install -g grunt-cli bower
script:
    # We want to gate on passing tests and a successful build
    - bower install
    - grunt
after_success:
    # Any command that using GH_OAUTH_TOKEN must pipe the output to /dev/null to not expose your oauth token
    - git submodule add -b master https://${GH_OAUTH_TOKEN}@github.com/${GH_OWNER}/${GH_PROJECT_NAME} site > /dev/null 2>&1
    - cd site
    # - node ../app/scripts/util/cleanup.js ../dist/index.html
    - if git checkout master; then git checkout -b master; fi
    - git rm -r .
    - cp -R ../dist/* .
    - cp ../dist/.* .
    - git add -f .
    - git config user.email "matt@mysterycommand.com"
    - git config user.name "Matt Hayes"
    - git commit -am "continuous deploy [ci skip]"
    # Any command that using GH_OAUTH_TOKEN must pipe the output to /dev/null to not expose your oauth token
    - git push https://${GH_OAUTH_TOKEN}@github.com/${GH_OWNER}/${GH_PROJECT_NAME} HEAD:master > /dev/null 2>&1
